<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Daniya üíó</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Match the gradient from your screenshot */
            background: linear-gradient(180deg, #ffc0cb 0%, #e0eafc 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
        }

        h1 { color: #d63384; font-size: 24px; }
        
        .gif-box img {
            width: 150px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            width: fit-content;
        }

        #yesBtn { background-color: #ff4d6d; color: white; font-size: 18px; z-index: 100; }
        #noBtn { background-color: #888; color: white; font-size: 16px; }

        .message { display: none; color: #d63384; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="header">Daniya, I'm Sorry... ü•∫</h1>
        
        <div class="gif-box">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L95W4wv8nnb9K/giphy.gif">
        </div>

        <p id="para">I‚Äôve been such a dummy lately. Can you please forgive me? I promise to make it up to you! ‚ù§Ô∏è</p>

        <div class="buttons" id="btnWrapper">
            <button id="yesBtn">Yes, I forgive you</button>
            <button id="noBtn">No üò§</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const header = document.getElementById('header');
        const para = document.getElementById('para');
        const mainGif = document.getElementById('mainGif');
        
        let yesSize = 18;
        const noPhrases = ["Really?", "Are you sure?", "Think again!", "Pwease Daniya?", "Look how big 'Yes' is!", "I'll cry..."];
        let phraseIndex = 0;

        noBtn.addEventListener('click', () => {
            // Make the Yes button bigger
            yesSize += 35;
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = (yesSize/2) + 'px ' + (yesSize) + 'px';

            // Change the No button text
            noBtn.innerText = noPhrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % noPhrases.length;
        });

        yesBtn.addEventListener('click', () => {
            header.innerText = "YAY! I Love You! ‚ù§Ô∏è";
            para.innerText = "Thank you for being the best. I promise to never let you down again! Get ready for the biggest hug ever!";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/MDJ9IbxxvDUQM/giphy.gif";
            document.getElementById('btnWrapper').style.display = 'none';
        });
    </script>
</body>
</html>
