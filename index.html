<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Nunito', sans-serif;
            overflow: hidden; 
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            z-index: 10; /* Keeps content above falling hearts */
        }

        .gif-container img {
            max-width: 200px;
            width: 80%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.6rem;
            margin-bottom: 30px;
            padding: 0 15px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }

        /* Falling Hearts Animation */
        .heart {
            position: absolute;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="valentineMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="gif-container">
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybHllNnJycXN4bHlhZTF6Zzh6eHh6eHh6eHh6eHh6eHh6eHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Bears">
        </div>
        <h1 id="question">Hanshika, will you be my Valentine?</h1>
        
        <div class="buttons" id="button-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('main-gif');
        const music = document.getElementById('valentineMusic');

        const noTexts = [
            "No", "Are you sure?", "Really?", "Pookie please", 
            "I'll buy you ramen", "Pretty please?", "Don't do this...", 
            "I'm gonna cry", "You're breaking my heart", "Please babe",
            "OK NO BUTTON IS GONE"
        ];

        let noCount = 0;

        // Logic for the No button
        noBtn.addEventListener('click', () => {
            noCount++;
            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
            }
            
            // Make Yes button grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.3) + 'px';
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) * 1.1) + 'px';

            if (noCount >= 10) {
                noBtn.style.display = 'none';
            }
        });

        // Logic for the Yes button
        yesBtn.addEventListener('click', () => {
            document.getElementById('button-group').classList.add('hidden');
            question.innerText = "WOOOOOOO!!! I love you my penguin!! ❤️❤️";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybHllNnJycXN4bHlhZTF6Zzh6eHh6eHh6eHh6eHh6eHh6eHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxV5R1yB6eA/giphy.gif";
            
            // Play Music
            music.play();

            // Start falling hearts
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
