<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Daniya üíó</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #ffc0cb 0%, #e0eafc 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Music Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%; max-width: 400px;
            transition: 0.5s;
        }

        h1 { color: #d63384; font-size: 24px; }
        .gif-box img { width: 150px; margin: 20px 0; border-radius: 10px; }
        
        .buttons { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        
        button {
            border: none; padding: 15px 30px; border-radius: 50px;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; font-size: 18px; }
        #noBtn { background-color: #888; color: white; font-size: 16px; }

        /* Secret Note Style */
        #secretNote {
            display: none;
            background: #fff0f3;
            border-left: 5px solid #ff4d6d;
            padding: 15px;
            margin-top: 20px;
            font-style: italic;
            font-size: 14px;
            color: #d63384;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="color: #d63384;">You have a message from someone who loves you...</h2>
        <button id="startBtn" style="background: #ff4d6d; color: white;">Open Message üíå</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <h1 id="header">Daniya, I'm Sorry... ü•∫</h1>
        <div class="gif-box">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L95W4wv8nnb9K/giphy.gif">
        </div>
        <p id="para">I‚Äôve been such a dummy. Can you please forgive me? ‚ù§Ô∏è</p>

        <div class="buttons" id="btnWrapper">
            <button id="yesBtn">Yes, I forgive you</button>
            <button id="noBtn">No üò§</button>
        </div>

        <div id="secretNote">
            "P.S. I stayed up all night making this just for you because you mean everything to me. I promise to be better starting today. I love you, Daniya! ‚ú®"
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const startBtn = document.getElementById('startBtn');
        const music = document.getElementById('bgMusic');
        const overlay = document.getElementById('overlay');
        const secretNote = document.getElementById('secretNote');

        let yesSize = 18;

        // Music & Start Logic
        startBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            music.play();
        });

        // "No" Button Growth Logic
        noBtn.addEventListener('click', () => {
            yesSize += 40;
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = (yesSize/2) + 'px ' + (yesSize) + 'px';
            noBtn.innerText = "Are you sure? ü•∫";
        });

        // "Yes" Button / Secret Message Logic
        yesBtn.addEventListener('click', () => {
            document.getElementById('header').innerText = "YAY! I Love You! ‚ù§Ô∏è";
            document.getElementById('para').innerText = "You've made me the happiest guy alive!";
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6ZzR6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/MDJ9IbxxvDUQM/giphy.gif";
            document.getElementById('btnWrapper').style.display = 'none';
            secretNote.style.display = 'block'; // Show the secret note!
        });
    </script>
</body>
</html>
