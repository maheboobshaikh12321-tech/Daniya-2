<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Daniya ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffb6c1, #add8e6);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 450px;
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { color: #ff69b4; margin: 0; }

button {
  padding: 15px 28px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #ff69b4, #87cefa);
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 18px;
}

button:active { transform: scale(0.97); }
.hidden { display: none; }

.gallery img {
  width: 100%;
  max-width: 100%;
  border-radius: 16px;
  margin-top: 15px;
}

.note {
  background: #fff0f5;
  padding: 20px;
  border-radius: 15px;
  margin-top: 15px;
  font-size: 16px;
  color: #ff1493;
  text-align: left;
  max-height: 300px;
  overflow-y: auto;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.8s ease;
}

.note.show {
  opacity: 1;
  transform: scale(1);
}

.forever-sign {
  margin-top: 15px;
  font-weight: bold;
  color: #ff69b4;
  font-size: 17px;
  text-align: center;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
  opacity: 0.8;
  z-index: 1;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  opacity: 0.8;
  pointer-events: none;
  z-index: 9999;
  animation: confettiFall 3s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:1; }
  50% { transform: translateY(-50vh) scale(1.2); }
